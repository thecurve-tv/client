name: CI for the client app

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Lint code âœ”ğŸ•µï¸â€â™€ï¸
        run: npm run lint
  audit-packages:
    runs-on: ubuntu-latest
    # we want to be notified of vulnerabilities but don't want them to block development
    continue-on-error: true
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm ci
      - name: Audit NPM packages âœ”ğŸ•µï¸â€â™€ï¸
        # only fails the audit if the results include a vulnerability with a level of moderate or higher
        run: npm audit --audit-level=moderate --production
  audit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Check for circular dependencies ğŸš«â™»
        run: npx madge --circular .
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm ci
      - name: Build app ğŸ› 
        run: npm run build
