name: CI for the client app

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  audit-packages:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # we want to be notified of vulnerabilities but don't want them to block development
    continue-on-error: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm ci
      # Runs a single command using the runners shell
      - name: Audit NPM packages âœ”ğŸ•µï¸â€â™€ï¸
        # only fails the audit if the results include a vulnerability with a level of moderate or higher
        run: npm audit --audit-level=moderate --production
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NPM packages ğŸ“¦
        run: npm ci
      - name: Build app ğŸ› 
        run: npm run build
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout server ğŸ”—
        uses: actions/checkout@v2
        with:
          repository: thecurve-tv/server
          path: .server
          token: ${{ secrets.GH_ORG_PAT }}
      - run: npm ci
      - run: cd .server && npm ci
      - name: Run end-to-end tests ğŸ§ªâœ”
        run: npx ts-node -T test/run-tests

